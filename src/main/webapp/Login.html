
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plan y Enjoy</title>
    <!-- Link al archivo CSS para estilizar la página -->
    <link rel="stylesheet" href="css/stylesL&S.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Logo y nombre de la aplicación -->
        <div class="logo">PLAN<br>ENJOY</div>
        <!-- Enlaces de navegación, en este caso para cambiar el idioma y para registrar -->
        <div class="nav-links">
            <a href="#">Español - INT(Es)</a>
            <a href="Sing Up.html" class="btn small">Registrarse</a>
        </div>
        <br><br><br>
        <!-- Título de la página de inicio de sesión -->
        <h2>Bienvenido a nuestro mundo de eventos extraordinarios</h2>
        <!-- Formulario de inicio de sesión -->
        <form class="login-form" action="Login.jsp" method="post">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <div class="forgot-password">¿Olvidaste tu contraseña?</div>
            <!-- Mensaje de error -->
            <div class="error-message">
            </div>
        </form>
    </div>
</body>
</html>
