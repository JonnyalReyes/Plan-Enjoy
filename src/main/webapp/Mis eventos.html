<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis eventos</title>
    <link rel="stylesheet" href="css/styleFormsEve.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Barra lateral de navegación-->
    <aside class="barra-lateral">
        <h1>PLAN & ENJOY</h1>
        <div class="aside-options">
            <!--Opción de inicio o home-->
            <div class="option">
                <a href="HOME.html" class="a-options">
                    <div class="container-icon plus">
                        <img src="imagenes/home-1-svgrepo-com (1).png" alt="" class="home-icon">
                    </div>
                    <h3>inicio</h3>
                </a>
            </div>
            <!--Opción de crear evento-->
            <div class="option">
                <a href="CrearEventos.html" class="a-options">
                    <div class="container-icon" id="plus"><span>+</span></div>
                    <h3>crear eventos</h3>
                </a>
            </div>
            <!--Opción de cronograma-->
            <div class="option">
                <a href="calendario.html" class="a-options">
                    <div class="container-icon" id="plus1">
                        <img src="imagenes/clockIcon.png" alt="" class="clock-icon">
                    </div>
                    <h3>Cronograma</h3>
                </a>
            </div>
            <!--Opción de ver mis eventos-->
            <div class="option">
                <a href="Mis%20eventos.html" class="a-options">
                    <div class="container-icon" id="2">
                        <img src="imagenes/schedule-calendar-svgrepo-com.png" alt="" class="events-icon">
                    </div>
                    <h3>Mis eventos</h3>
                </a>
            </div>
        </div>
        <!--Sección de soporte tecnico-->
        <div class="aside-support">
            <h4>Soporte Técnico</h4>
            <br>
            <h4>Reporte de Problemas</h4>
        </div>
    </aside>
    <main class="main-section">
        <!--menu-->
        <header class="form-header">
            <div class="header-izquierda">
               <a href="eventos.html">
                <p> EVENTOS</p>
               </a>
               <a href="PlanesyPrecios.html">
                <p>PLANES Y PRECIOS</p>
               </a>
                <a href="Conocenos.html">
                    <p>CONOCENOS</p>
                </a>
            </div>
            <div class="header-derecha">
               <a href="Login.html">
                    <img src="imagenes/settings-cog-svgrepo-com.png" alt="" class="setting-icon">
                </a>
                <div class="division">|</div>
                <span>Español  - INT(ES)</span>
                <a href="">
                    <img src="imagenes/user-alt-1-svgrepo-com.png" alt="" class="user-icon">
                </a>
            </div>
        </header>
        <!--Seccion de los eventos del cliente-->
        <div class="barra-morada">
            <h1>¿Qué podemos organizar por ti?</h1>
            <div class="circulos-container">
                <div class="circulo">
                    <img src="imagenes/anillos.png" alt="Boda">
                </div>
                <div class="circulo">
                    <img src="imagenes/conferencia icono.jpg" alt="Conferencia">
                </div>
                <div class="circulo">
                    <img src="imagenes/globos.png" alt="Fiesta">
                </div>
                <div class="circulo">
                    <img src="imagenes/deporte.jpg" alt="Evento Deportivo">
                </div>
                <div class="circulo">
                    <img src="imagenes/reunion.png" alt="Reunión">
                </div>
            </div>
        </div>

        <div class="mis-eventos">
           <h2>Mis eventos</h2>
           <div class="linea-naranja"></div>

             <div class="imagenes-circulo">  
                 <div class="imagen-circulo">      
                     <img src="imagenes/pexels-goumbik-306046.jpg">
                     <h2>Almuerzo con la abuela</h2>
                 </div>

                 <div class="imagen-circulo">
                     <img src="imagenes/pexels-olly-787961.jpg">
                     <h2>Fiesta de disfraces</h2>
                 </div>
           </div>
       </div>

    </main>
</body>
</html>
