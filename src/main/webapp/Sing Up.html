<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Plan & Enjoy</title>
    <!-- Link al archivo CSS para estilizar la página -->
    <link rel="stylesheet" href="css/stylesL&S.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Logo y nombre de la aplicación -->
        <div class="logo">PLAN&<br>ENJOY</div>
        <!-- Enlaces de navegación, en este caso para cambiar el idioma y para iniciar sesión -->
        <div class="nav-links">
            <a href="#">Español - INT(Es)</a>
            <a href="Login.html" class="btn small">Iniciar Sesión</a>
        </div>
        <br><br><br>
        <!-- Título de la página de registro -->
        <h2>¡Únete a nuestro mundo de eventos extraordinarios!</h2>
        <!-- Formulario de registro -->
        <form class="signup-form" action="RegistrarUsuario.jsp" method="POST">
		    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
		    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
		    <input type="password" id="password" name="password" placeholder="Contraseña" required>
		    <button type="submit" class="btn">Registrarse</button>
		</form>
    </div>
</body>
</html>
